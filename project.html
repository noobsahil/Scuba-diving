<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./components/DiverRotation.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="assets/project_models/island/scene.gltf"></a-asset-item>
        <a-asset-item id="treasure" src="assets/project_models/treasure/scene.gltf"></a-asset-item>    
        <a-asset-item id="scuba_diver" src="./assets/project_models/scuba_diver/scene.gltf"></a-asset-item>
      </a-a-assets>

        <!--Island-->
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40">
        </a-entity>

        <!--Treasures-->
        <a-entity
          gltf-model="#treasure"
          scale="0.05 0.05 0.05"
          position="-2 0 -40"
          rotation="0 0 0">
        </a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="0.05 0.05 0.05"
          position="13 0 -40"
          rotation="0 -50 0">
        </a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="0.05 0.05 0.05"
          position="-15 0 -40"
          rotation="0 60 0">
        </a-entity>

      <!--Scuba Diver-->
      <a-entity
        gltf-model="#scuba_diver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 180 5"        
        diver-rotation-reader>
        <a-sphere
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000">
        </a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        wasd-controls
        position="0 10 35"
      ></a-entity>
    </a-scene>
  </body>
</html>
